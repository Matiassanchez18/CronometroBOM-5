<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de conceptos de BOM" />
    <meta name="author" content="Matias Sanchez" />
    <meta name="keywords" content="BOM, practicas,window, cronometro" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica BOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 mx-2" href="./Index.html">
            Cronometro <i class="bi bi-stopwatch fs-3"></i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1 class="text-center mt-5 mb-5">Cronometro</h1>

        <div class="position-relative">
          <div
            class="position-absolute top-50 start-50 translate-middle w-50 fs-2 bg-white text-black rounded-pill border"
          >
            <p class="fs-2 text-center">00:00</p>
          </div>

          <div
            class="position-absolute top-75 start-50 translate-middle-x d-flex gap-3 mt-5"
          >
            <button type="button" class="btn btn-primary fs-4">Iniciar</button>
            <button type="button" class="btn btn-secondary fs-4">Pausar</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-body-tertiary">
      <section>
        <p>&copy; Todos los derechos reservados</p>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="./js/app.js"></script>
    </footer>
  </body>
</html>
